<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="UTF-8">
    <title> Nicotine Price Calculator </title>
    <script src="convert.js" type="text/javascript"></script>
    <link rel="stylesheet" href="nicCalc.css" type="text/css" />
</head>

<body>
    <form class="content-form">
        <h2 class="title">VAPE LIQUID CALCULATOR</h2>
        <section class="items">
            <label for="nicotineInput" class="currency">
                <span class="item-currency">NICOTINE: </span>
                <input class="nicotine-value" type="number" id="nicotine" value="" />
            </label>
            <label for="millilitersInput" class="currency">
                <span class="item-currency">MILLILITERS: </span>
                <input class="milliliters-value" id="milliliters" type="number" value="" />
            </label>
            <form action="/action_page.php">
                <span class="item-checkbox"> BOTTLE:</span>
                <fieldset>
                    <div class="buttons">
                        <input type="radio" class="radio" name="bottleValue" value="2" id="y" />
                        <label for="y">YES</label>
                        <input type="radio" class="radio" name="bottleValue" value="0" id="n" checked />
                        <label for="n">NO</label>
                    </div>
                </fieldset>
            </form>
            <label for="euro" class="currency">
                <span class="item-currency">PRICE: </span>
                <input class="price-value" type="text" id="price" readonly />
            </label>
            <input class="primary-btn" type="button" onclick="nicotineConvert()" value="CALCULATE!" />
        </section>
    </form>
</body>

</html>
